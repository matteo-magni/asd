name: After main wf

on:
  workflow_run:
    workflows:
      - Main wf
    types:
      - completed

jobs:

  search-logs:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_commit.id }}
      
      - name: Find and run ${{ env.SCRIPT }}
        run: |
          if [ -x "$SCRIPT" ]; then
            ${SCRIPT}
          fi
        env:
          SCRIPT: ./scripts/search-logs.sh
          RUN_ID: ${{ github.event.workflow_run.id }}
